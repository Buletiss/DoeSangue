<!DOCTYPE html>

<html>

<head>
    <!-- são as configurações da minha página -->

    <title>Doe Vida! Doe Sangue! </title>

    <link rel="stylesheet" type="text/css"href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- Aqui vem todo o conteúdo visível para o usuário, dentro de certa página-->
    <header>

        <img 
        class="logo"
        src="logo.png" 
        alt="imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa Sangue</p>

        <button>Quero Ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button> Quero Ajudar </button>
            
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        
        <section class="donors">
            
            {% for donor in donors %}

            <div class="donors">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div> 
            
            {%endfor%}

        </section>
    </main>

    <footer> Com ❤ Banco de Sangue</footer>

    <script src="scripts.js"></script>

</body>

</html>
